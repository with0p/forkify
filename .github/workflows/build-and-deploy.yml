name: Node.js CI
on: workflow_dispatch

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - run: npm install
      - run: npm run build
      - run: npm run deploy -- -r "https://${{ secrets.GITHUB_TOKEN }}@github.com/with0p/forkify.git" -u "with0p <with2p@yandex.ru>"
